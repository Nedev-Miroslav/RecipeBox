<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>


<body>
<main>

  <h1 class="text-center mt-3"><span class="badge my-title">Register</span></h1>


  <form
          class="mx-auto w-25 bg-blur rounded"
          method="POST"

  >

    <div class="form-group mb-3">
      <div class="label-holder textCol text-white d-flex justify-content-center">
        <label for="username" class="h4 mb-2 text-white">Username</label>
      </div>



      <input
              type="text"
              class="form-control"
              id="username"
              name="username"

      />
      <small class="invalid-feedback text-danger"></small>
<!--      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>-->
    </div>

    <div class="form-group mb-3">
      <div class="label-holder text-white textCol d-flex justify-content-center">
        <label for="email" class="h4 mb-2">Email</label>
      </div>
      <input
              type="email"
              class="form-control"
              id="email"
              name="email"


      />
      <small class="invalid-feedback text-danger"></small>
<!--      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>-->
    </div>

    <div class="form-group mb-3">
      <div class="label-holder text-white textCol d-flex justify-content-center">
        <label for="password" class="h4 mb-2">Password</label>
      </div>
      <input
              type="password"
              class="form-control"
              id="password" name="password"

      />
      <small class="invalid-feedback text-danger"></small>
<!--      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>-->
    </div>

    <div class="form-group mb-3">
      <div class="label-holder text-white textCol d-flex justify-content-center">
        <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
      </div>
      <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"

      />
      <small class="invalid-feedback text-danger"></small>

    </div>
    <br>
    <div class="button-holder d-flex justify-content-center">
      <button type="submit" class="btn btn-success mb-3 text-white-50" value="Register">Register</button>
    </div>

  </form>
</main>
</body>
</html>
